<!DOCTYPE html>

    <title>ROCOBOT by Vfor Talent</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }

      #iframes-container {
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        height: 100vh;
        width: 100vw;
      }

      .iframe-wrapper {
        flex: 1 0 33.33%;
        height: 33.33vh;
        overflow: hidden;
      }

      .iframe-wrapper > iframe {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .switch-button {
        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>

      ];

      const extractSiteName = (url) => {
        const urlObj = new URL(url);
        const hostname = urlObj.hostname.replace("www.", "");
        return hostname;
      };

      referenceList.sort((a, b) => {
        const siteNameA = extractSiteName(a);
        const siteNameB = extractSiteName(b);
        return siteNameA.localeCompare(siteNameB);
      });

      const createIframeWrapper = (url) => {
        const trimmedSiteUrl = url.trim();
        const iframeWrapper = document.createElement("div");
        iframeWrapper.classList.add("iframe-wrapper");
        const iframe = document.createElement("iframe");
        iframe.src = trimmedSiteUrl;
        iframe.setAttribute("loading", "lazy");
        iframeWrapper.appendChild(iframe);
        return iframeWrapper;
      };

      referenceList.forEach((siteUrl) => {
        const iframeWrapper = createIframeWrapper(siteUrl);
        iframesContainer.appendChild(iframeWrapper);
      });

      const toggleView = () => {
        if (iframesContainer.style.flexWrap === "wrap") {
          iframesContainer.style.flexWrap = "nowrap";
        } else {
          iframesContainer.style.flexWrap = "wrap";
        }
      };

      switchButton.addEventListener("click", toggleView);
    </script>
