<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InGrille - Studio Pages</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #000;
      color: white;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .profile iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .fallback {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      font-size: 3rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex-direction: column;
    }
    .fallback a {
      font-size: 0.9rem;
      margin-top: 10px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="loadGrid()">Charger</button>
  </div>
  <div class="grid" id="feed"></div>

  <script>
    const studioLinks = [
      "http://markdearman.com",
      "http://17mars.com",
      "http://ariweinkle.com/",
      "http://capsule.studio/about/",
      "http://demo.shtl.org/",
      "http://excusemyfrenchvfx.com/",
      "http://no130.io/maison-francis-kurkdjian-gentle-fluidity/",
      "http://noid-studio.com",
      "http://nozon.com/Contact",
      "http://ravages.tv/"
    ];

    function createIframeOrFallback(url) {
      const div = document.createElement("div");
      div.className = "profile";

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.loading = "lazy";
      iframe.onerror = () => {
        div.innerHTML = `
          <div class="fallback">
            üëÅÔ∏è‚Äçüó®Ô∏è<br>
            <a href="${url}" target="_blank">Voir le site</a>
          </div>
        `;
      };

      iframe.onload = () => {
        setTimeout(() => {
          try {
            const test = iframe.contentDocument || iframe.contentWindow.document;
            if (!test || test.body.innerHTML.length < 10) throw new Error();
          } catch (e) {
            iframe.onerror();
          }
        }, 1000);
      };

      div.appendChild(iframe);
      return div;
    }

    async function checkURL(url) {
      try {
        const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
        return true;
      } catch {
        return false;
      }
    }

    async function loadGrid() {
      const container = document.getElementById("feed");
      container.innerHTML = "";
      const sortedLinks = [...studioLinks].sort((a, b) => a.localeCompare(b));

      for (const url of sortedLinks) {
        const isOk = await checkURL(url);
        if (!isOk) continue;
        const card = createIframeOrFallback(url);
        container.appendChild(card);
      }
    }

    loadGrid();
  </script>
</body>
</html>
