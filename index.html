<!DOCTYPE html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }

    .button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .iframes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin: 10px;
    }

    .iframe-wrapper {
      position: relative;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .site-name {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

    <button class="button" onclick="toggleView()">List</button>

    const extractSiteName = (url) => {
      const hostname = new URL(url).hostname;
      return hostname.replace("www.", "");
    };

    const toggleView = () => {
      const button = document.querySelector(".button");
      const iframesContainer = document.querySelector(".iframes-container");

      if (iframesContainer.classList.contains("list-view")) {
        // Affichage en grille
        iframesContainer.classList.remove("list-view");
        button.textContent = "List";

        // Supprimer les iframes existantes
        iframesContainer.innerHTML = "";

        // Créer les nouvelles iframes en grille
        referenceList.forEach((url) => {
          const trimmedSiteUrl = url.trim();

          const iframeWrapper = document.createElement("div");
          iframeWrapper.classList.add("iframe-wrapper");
          const iframe = document.createElement("iframe");
          iframe.src = trimmedSiteUrl;
          iframe.setAttribute("loading", "lazy");
          iframeWrapper.appendChild(iframe);

          const siteName = extractSiteName(url);
          const siteNameElement = document.createElement("div");
          siteNameElement.classList.add("site-name");
          siteNameElement.textContent = siteName;

          iframeWrapper.appendChild(siteNameElement);
          iframesContainer.appendChild(iframeWrapper);
        });
      } else {
        // Affichage en liste
        iframesContainer.classList.add("list-view");
        button.textContent = "Grid";

        // Supprimer les iframes existantes
        iframesContainer.innerHTML = "";

        // Créer les nouvelles iframes en liste
        referenceList.forEach((url) => {
          const trimmedSiteUrl = url.trim();

          const iframeWrapper = document.createElement("div");
          iframeWrapper.classList.add("iframe-wrapper");
          const iframe = document.createElement("iframe");
          iframe.src = trimmedSiteUrl;
          iframe.setAttribute("loading", "lazy");
          iframeWrapper.appendChild(iframe);

          iframeWrapper.appendChild(siteNameElement);
          iframesContainer.appendChild(iframeWrapper);
        });
      }
