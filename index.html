<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instagram-like Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }

      .container {
        margin: 0 100px;
      }

      #iframes-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 20px;
      }

      .iframe-wrapper {
        position: relative;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        overflow: hidden;
      }

      .iframe-wrapper > iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        max-width: 1920px;
        max-height: 1280px;
      }

      .iframe-wrapper::after {
        content: attr(data-url);
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        box-sizing: border-box;
      }

      .switch-button {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .switch-button:hover {
        background-color: darkblue;
      }

      .switch-button:focus {
        outline: none;
      }
    </style>
  </head>
