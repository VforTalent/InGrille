<!DOCTYPE html>

  <title>ROCOBOT</title>
  <style>
    body {
      margin: 10px;
      padding: 0;
      background-color: black;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
      cursor: url(https://raw.githubusercontent.com/VforTalent/InGrille/23ebef8d30418245aef2676dd3e87373054ef9c0/tongue-xxl.png), auto;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .iframe-container {
      width: calc(33.33% - 20px);
      margin-bottom: 20px;
      position: relative;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
    }

    .iframe-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 5px;
      font-size: 16px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .iframe-title a {
      color: white;
      text-decoration: none;
    }

    .btn-container {
      text-align: right;
      margin-top: 20px;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

    // Function to extract the site name from a URL
    function extractSiteName(url) {
      var hostname = new URL(url).hostname;
      return hostname.replace("www.", "");
    }

    // Function to create an iframe element
    function createIframe(url) {
      var iframeContainer = document.createElement("div");
      iframeContainer.classList.add("iframe-container");

      var iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.title = extractSiteName(url);
      iframeContainer.appendChild(iframe);

      var iframeTitle = document.createElement("div");
      iframeTitle.classList.add("iframe-title");
      iframeTitle.innerHTML = extractSiteName(url);
      iframeContainer.appendChild(iframeTitle);

      return iframeContainer;
    }

    // Function to toggle between list and grid view
    function toggleView() {
      var container = document.querySelector(".container");
      var switchBtn = document.getElementById("switchBtn");

      if (container.classList.contains("grid-view")) {
        container.classList.remove("grid-view");
        switchBtn.innerHTML = "Liste";
      } else {
        container.classList.add("grid-view");
        switchBtn.innerHTML = "Grille";
      }
    }

    // Add click event listener to the switch button
    var switchBtn = document.getElementById("switchBtn");
    switchBtn.addEventListener("click", toggleView);

    // Function to initialize the page
    function initPage() {
      var container = document.querySelector(".container");

      // Add iframes to the container
      referenceList.forEach(function (url) {
        var iframe = createIframe(url);
        container.appendChild(iframe);
      });
    }

    // Initialize the page
    initPage();
  </script>
