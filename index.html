<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InGrille - Studio Links</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #000;
      color: white;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .profile {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .username a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .username a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleView('grid')">Grille</button>
    <button onclick="toggleView('list')">Liste</button>
  </div>
  <div class="grid" id="feed"></div>

  <script>
    const studioLinks = [
      "https://unireso-studio.com/", "https://additivestudios.co.uk/", "https://www.dkft.fr/",
      "http://www.mecanique-g.com/", "https://www.lightfield.london/", "https://www.weareink.co.uk/",
      "https://17mars.com/", "https://3d-something.com/", "https://www.908video.de/", "https://ac3-studio.com/",
      "https://www.aggressive.tv/", "https://aixsponza.com/", "https://antibody.tv/", "https://denisassor.com/",
      "https://www.atrbute.com/", "https://alexandreavram.com", "https://marcobergstein.com/",
      "https://bisous-production.com/", "https://www.bleedvfx.com/", "https://www.blublustudios.com/",
      "https://aboeinghoff.com/", "https://builders-club.com/", "https://butt-studio.com/",
      "https://www.fredericcolin.com/", "https://catk.de/", "https://adriendezalay.com/",
      "https://ditroit.it/", "https://janelsner.com/", "https://www.faubourg.tv/",
      "https://www.feelingvisuel.com/", "https://finalfrontier.tv/", "https://www.fluentstudio.co.uk/",
      "https://www.futurepowerstation.com/", "https://futuredeluxe.com/", "https://sylvaingaussens.com/",
      "https://www.glassworksvfx.com/", "https://www.hyp3rion.com/", "https://www.i-reel.fr/",
      "https://calango.nl/", "https://jvg.es/", "https://korb.tv/", "https://lecube.tv/",
      "https://www.les-monstres.com/", "https://media.work/", "https://www.unit.tv/",
      "https://www.altcinc.com/", "https://onesal.com/", "https://www.studioriver.fr/",
      "https://newformat.io/", "https://www.monarch.tv/", "https://www.monumental.art/",
      "https://xk.studio/"
    ];

    function loadStudios() {
      const container = document.getElementById("feed");
      for (const url of studioLinks) {
        const div = document.createElement("div");
        div.className = "profile";
        div.innerHTML = `
          <div class="username">
            <a href="${url}" target="_blank">${url.replace(/^https?:\/\//, '').replace(/\/$/, '')}</a>
          </div>
        `;
        container.appendChild(div);
      }
    }

    function toggleView(view) {
      document.body.className = view;
    }

    loadStudios();
  </script>
</body>
</html>
