<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InGrille - Instagram Feeds</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #000;
      color: white;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .profile {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile img.pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
    .username {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    .posts img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .list .grid {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleView('grid')">Grille</button>
    <button onclick="toggleView('list')">Liste</button>
  </div>
  <div class="grid" id="feed"></div>

  <script>
    const accounts = [
      "louisvuitton", "gucci", "dior", "prada", "balenciaga",
      "celine", "ysl", "off____white", "jacquemus"
    ];

    async function fetchFeed(username) {
      try {
        const res = await fetch(`https://api.allorigins.win/raw?url=https://www.instagram.com/${username}/`);
        const html = await res.text();
        const json = JSON.parse(html.match(/<script type="application\/ld\+json">(.*?)<\/script>/)[1]);

        const images = [...html.matchAll(/"display_url":"(https:\\/\\/[^\"]+)"/g)].slice(0, 9).map(m => m[1].replace(/\\/g, ''));

        return {
          username: json.alternateName.replace('@',''),
          pfp: json.image,
          images,
        };
      } catch (e) {
        console.error(`Erreur pour ${username}`, e);
        return null;
      }
    }

    async function loadFeeds() {
      const container = document.getElementById("feed");
      for (let user of accounts) {
        const data = await fetchFeed(user);
        if (!data) continue;

        const div = document.createElement("div");
        div.className = "profile";
        div.innerHTML = `
          <img class="pfp" src="${data.pfp}" alt="${data.username}" />
          <div class="username">@${data.username}</div>
          <div class="posts">
            ${data.images.map(img => `<a href="${img}" target="_blank"><img src="${img}" /></a>`).join('')}
          </div>
        `;
        container.appendChild(div);
      }
    }

    function toggleView(view) {
      document.body.className = view;
    }

    loadFeeds();
  </script>
</body>
</html>
