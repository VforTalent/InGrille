<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InGrille - Studio Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #000;
      color: white;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .profile iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .list .grid {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleView('grid')">Grille</button>
    <button onclick="toggleView('list')">Liste</button>
  </div>
  <div class="grid" id="feed"></div>

  <script>
    function toggleView(view) {
      document.body.className = view;
    }

    function loadStudiosFromExcel(url) {
      fetch(url)
        .then(res => res.arrayBuffer())
        .then(buffer => {
          const workbook = XLSX.read(buffer, { type: 'buffer' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const data = XLSX.utils.sheet_to_json(sheet);

          const container = document.getElementById("feed");
          data.forEach(row => {
            const url = row['Web'];
            if (typeof url === 'string' && url.startsWith('http')) {
              const div = document.createElement("div");
              div.className = "profile";
              div.innerHTML = `<iframe src="${url}" loading="lazy"></iframe>`;
              container.appendChild(div);
            }
          });
        });
    }

    loadStudiosFromExcel("LISTING_GRAPHISTES_ET_STUDIOS.xlsx");
  </script>
</body>
</html>
