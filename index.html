<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InGrille - Instagram Feeds</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #000;
      color: white;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .profile {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile img.pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
    .username {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .username a {
      color: #000;
      text-decoration: none;
    }
    .username a:hover {
      text-decoration: underline;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }
    .posts img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .list .grid {
      display: flex;
      flex-direction: column;
    }
    .error-box {
      padding: 1rem;
      background: #ffe0e0;
      color: #800;
      margin: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleView('grid')">Grille</button>
    <button onclick="toggleView('list')">Liste</button>
  </div>
  <div class="grid" id="feed"></div>

  <script>
    const accounts = [...document.location.hash.replace('#', '').split(',').filter(Boolean)];
    const defaultAccounts = [
      "bullecrea", "adem.elahel", "albinmerle", "andrewanimated", "anthonyarquier",
      "colektor", "carolinepauleau", "tendrilchris", "eightyfive", "eratoturing",
      "eric_lebelge", "fab_graphicdesign", "fabio_sobrin", "grif", "icecream_paris",
      "lestudiosketch", "dominic.mckerl", "greg_orms", "jonathan_lavanant", "jakub.dygdon",
      "el_sner", "jacktone_okore", "jose_leon_molfino", "julien_fanton_dandon",
      "kopfgestaltung", "lecamromainartdirection", "charobay", "reallukx", "marcelpiekarski",
      "marcobergstein", "marco.fontan", "marie__augustin", "marieraffyediting",
      "markdearman", "5fruits_2mss", "matiasfurno", "matthieuchauvirey", "maximeroz",
      "mdj_studio.ai", "mgl.mldo", "natalieliiu", "nicolas.koenig", "imnidiadias",
      "nik_gundersen", "olivierlescot", "pauljdalton", "pierrickopitz", "remogambacciani",
      "romaingauthier_", "romanbratschi", "roma_kuzminykh", "iamrossmason", "sakkesoini",
      "scaduxx", "stephanhelbing", "tba.3d", "tobias.faisst", "tomtaylor3d",
      "ariexietrotiv", "wizmooood", "chassaing.xavier"
    ];

    const finalAccounts = accounts.length ? accounts : defaultAccounts;

    async function fetchFeed(username) {
      try {
        const res = await fetch(`https://api.allorigins.win/raw?url=https://www.instagram.com/${username}/`);
        const html = await res.text();

        const scripts = [...html.matchAll(/<script type="application\/ld\+json">(.*?)<\/script>/gs)];
        if (!scripts.length) throw new Error("JSON-LD introuvable");

        let json = null;
        for (let s of scripts) {
          try {
            json = JSON.parse(s[1]);
            if (json.image) break;
          } catch (e) {}
        }
        if (!json || !json.image) throw new Error("DonnÃ©es Instagram inexploitables");

        const images = [...html.matchAll(/"display_url":"(https:\\/\\/[^\"]+)"/g)]
          .slice(0, 9)
          .map(m => m[1].replace(/\\/g, ''));

        return {
          username: json.alternateName.replace('@',''),
          pfp: json.image,
          images,
        };
      } catch (e) {
        return { error: `Impossible de charger @${username} : ${e.message}` };
      }
    }

    async function loadFeeds() {
      const container = document.getElementById("feed");
      for (let user of finalAccounts) {
        const data = await fetchFeed(user);
        const div = document.createElement("div");
        div.className = "profile";

        if (data.error) {
          div.innerHTML = `<div class="error-box">${data.error}</div>`;
        } else {
          div.innerHTML = `
            <img class="pfp" src="${data.pfp}" alt="${data.username}" />
            <div class="username"><a href="https://www.instagram.com/${data.username}" target="_blank">@${data.username}</a></div>
            <div class="posts">
              ${data.images.map(img => `<a href="${img}" target="_blank"><img src="${img}" /></a>`).join('')}
            </div>
          `;
        }

        container.appendChild(div);
      }
    }

    function toggleView(view) {
      document.body.className = view;
    }

    loadFeeds();
  </script>
</body>
</html>
