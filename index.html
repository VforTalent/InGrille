    <style>
      body {
        background-color: black;
        margin: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      #iframes-container {
        width: calc(100% - 220px);
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .iframe-wrapper {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        overflow: hidden;
      }
      .iframe-wrapper > iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .site-title {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 16px;
      }
      .switch-button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>

      const extractSiteName = (url) => {
        const urlObj = new URL(url);
        const hostname = urlObj.hostname.replace("www.", "");
        return hostname;
      };

      const sortReferenceList = (list) => {
        return list.sort((a, b) => {
          const siteNameA = extractSiteName(a);
          const siteNameB = extractSiteName(b);
          return siteNameA.localeCompare(siteNameB);
        });
      };

      const createIframeWrapper = (url, title) => {
        const trimmedSiteUrl = url.trim();
        const iframeWrapper = document.createElement("div");
        iframeWrapper.classList.add("iframe-wrapper");
        const iframe = document.createElement("iframe");
        iframe.src = trimmedSiteUrl;
        iframe.setAttribute("loading", "lazy");
        iframeWrapper.appendChild(iframe);
        const siteTitle = document.createElement("div");
        siteTitle.classList.add("site-title");
        siteTitle.innerText = title;
        iframeWrapper.appendChild(siteTitle);
        return iframeWrapper;
      };

      const toggleView = () => {
        if (iframesContainer.style.display === "flex") {
          iframesContainer.style.display = "block";
          switchButton.innerText = "Grid";
        } else {
          iframesContainer.style.display = "flex";
          switchButton.innerText = "List";
        }
      };

      switchButton.addEventListener("click", toggleView);

      const sortedReferenceList = sortReferenceList(referenceList);

      sortedReferenceList.forEach((siteUrl) => {
        const siteTitle = extractSiteName(siteUrl);
        const iframeWrapper = createIframeWrapper(siteUrl, siteTitle);
        iframesContainer.appendChild(iframeWrapper);
      });
    </script>
